<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{height: 100%;}
			#inner{position: absolute;top: 0;left: 0;opacity: 0.4;background: #000;width: 100%;height: 100%;display: none;}
			#box{width: 500px;height: 300px;background: #fff;border: 1px solid #000;display: none;position: absolute;top: 50%;left: 50%;margin: -150px 0 0 -250px;}
			#box h2{text-align: right;background: burlywood;border-bottom: 1px solid #eee;}
			#box h2 span{cursor: pointer;color: yellowgreen;font-size: 20px;}
		</style>
	</head>
	<body>
		<center><button>弹出层</button></center>
		<div id="inner"></div>
		<div id="box"><h2><span id="close">xxxx</span></h2></div>
	</body>
</html>
<script type="text/javascript">
	
	var oBtn=document.getElementsByTagName("button")[0];
	var oBox=document.getElementById("box");
	var oInner=document.getElementById("inner");
	var oClose=oBox.getElementsByTagName("span")[0];
	oBtn.onclick=function(){
		alert(111);
		oBox.style.display="block";
		oInner.style.display="block";
	};
	oClose.onclick=function(){
		oBox.style.display="none";
		oInner.style.display="none";
	};
</script>
