<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body,div,button{padding: 0;margin: 0;}
			html,body{height: 100%;}
			#box{z-index:99;display:none;width: 500px;height: 300px;background: yellowgreen;left: 50%;top: 50%;margin: -150px 0 0 -250px;position: absolute;}
			#inner{z-index:1;position:absolute;top: 0;left: 0;height:100%;width:100%;background:#000000;opacity: 0.3;display: none;}
		</style>
	</head>
	<body>
		<center><button>弹出层</button></center>
		<div id="box"><span>xxxxxx</span></div>
		<div id="inner"></div>
	</body>
</html>
<script type="text/javascript">
	var oBtn=document.getElementsByTagName("button")[0];
	var oBox=document.getElementById("box");
	var oClose=oBox.getElementsByTagName("span")[0];
	var oInner=document.getElementById("inner");
	oBtn.onclick=function(){
		alert(111)
		oBox.style.display="block";
		oInner.style.display="block";
	}
	oClose.onclick=function(){
		alert(222)
		oBox.style.display="none";
		oInner.style.display="none";
	}
</script>
